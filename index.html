<!DOCTYPE html>
<html>
  <head>
    <title>Star Rating</title>
    <link rel='stylesheet' type='text/css' href='star-rating.css'/>
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'/>
    <script type='text/javascript' src='http://code.jquery.com/jquery-2.1.0.min.js'></script>
    <script type='text/javascript' src='star-rating.js'></script>
  </head>
  <body>

    <div class='rating'>
      <i class='fa fa-star-o'></i>
      <i class='fa fa-star-o'></i>
      <i class='fa fa-star-o'></i>
      <i class='fa fa-star-o'></i>
      <i class='fa fa-star-o'></i>
    </div>
    <button class='rating_type_btn' empty='fa-heart-o' full='fa-heart'>
      <i class='fa fa-heart-o'></i>
    </button>
    <button class='rating_type_btn' empty='fa-star-o' full='fa-star'>
      <i class='fa fa-star-o'></i>
    </button>
    <button class='rating_type_btn' empty='fa-circle-o' full='fa-circle'>
      <i class='fa fa-circle-o'></i>
    </button>
    <button class='rating_type_btn' empty='fa-square-o' full='fa-square'>
      <i class='fa fa-square-o'></i>
    </button>
    <button class='rating_type_btn' empty='fa-envelope-o' full='fa-envelope'>
      <i class='fa fa-envelope-o'></i>
    </button>
    <button class='rating_type_btn' empty='fa-folder-o' full='fa-folder'>
      <i class='fa fa-folder-o'></i>
    </button>
    <button class='rating_type_btn' empty='fa-trash-o' full='fa-trash'>
      <i class='fa fa-trash-o'></i>
    </button>
    <button class='rating_type_btn' empty='fa-thumbs-o-up' full='fa-thumbs-up'>
      <i class='fa fa-thumbs-o-up'></i>
    </button>
    <button class='rating_type_btn' empty='fa-thumbs-o-down' full='fa-thumbs-down'>
      <i class='fa fa-thumbs-o-down'></i>
    </button>
    <button class='rating_type_btn' empty='fa-flag-o' full='fa-flag'>
      <i class='fa fa-flag-o'></i>
    </button>
    <button class='rating_type_btn' empty='fa-bookmark-o' full='fa-bookmark'>
      <i class='fa fa-bookmark-o'></i>
    </button>
    <button class='rating_type_btn' empty='fa-comment-o' full='fa-comment'>
      <i class='fa fa-comment-o'></i>
    </button>
    <button class='rating_type_btn' empty='fa-comments-o' full='fa-comments'>
      <i class='fa fa-comments-o'></i>
    </button>
    <div class='credit'>
      <h3>Thank you to:</h3>
      <a href='http://fortawesome.github.io/Font-Awesome/'>Font Awesome Icons</a>
    </div>

  </body>
</html>
