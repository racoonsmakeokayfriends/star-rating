<!DOCTYPE html>
<html>
  <head>
    <title>Star Rating</title>
    <link rel='stylesheet' type='text/css' href='star-rating.css'/>
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'/>
    <script type='text/javascript' src='http://code.jquery.com/jquery-2.1.0.min.js'></script>
    <script type='text/javascript' src='star-rating.js'></script>
  </head>
  <body>

    <div class='star' id='rating'>
      <i class='fa' full='yes' val='0'></i>
      <i class='fa' full='yes' val='1'></i>
      <i class='fa' full='no' val='2'></i>
      <i class='fa' full='no' val='3'></i>
      <i class='fa' full='no' val='4'></i>
    </div>
    <button class='rating_type_btn heart' value='heart'>
      <i class='fa'></i>
    </button>
    <button class='rating_type_btn star' value='star'>
      <i class='fa'></i>
    </button>
    <button class='rating_type_btn circle' value='circle'>
      <i class='fa'></i>
    </button>
    <button class='rating_type_btn square' value='square'>
      <i class='fa'></i>
    </button>
    <button class='rating_type_btn envelope' value='envelope'>
      <i class='fa'></i>
    </button>
    <button class='rating_type_btn folder' value='folder'>
      <i class='fa'></i>
    </button>
    <button class='rating_type_btn trash' value='trash'>
      <i class='fa'></i>
    </button>
    <button class='rating_type_btn thumbs-up' value='thumbs-up'>
      <i class='fa'></i>
    </button>
    <button class='rating_type_btn thumbs-down' value='thumbs-down'>
      <i class='fa'></i>
    </button>
    <button class='rating_type_btn flag' value='flag'>
      <i class='fa'></i>
    </button>
    <button class='rating_type_btn bookmark' value='bookmark'>
      <i class='fa'></i>
    </button>
    <button class='rating_type_btn comment' value='comment'>
      <i class='fa'></i>
    </button>
    <button class='rating_type_btn comments' value='comments'>
      <i class='fa'></i>
    </button>
    <div class='credit'>
      <h3>Thank you to:</h3>
      <a href='http://fortawesome.github.io/Font-Awesome/'>Font Awesome Icons</a>
    </div>

  </body>
</html>
